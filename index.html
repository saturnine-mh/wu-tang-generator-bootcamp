<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <title>Wu-Tang Name Generator</title>
</head>
<body>
    <h1>
        Wu-Tang Name Generator
    </h1>
    <section id="q1">
        <h2>Question 1:<br>
        What is Wu-Tang's most popular song?</h2>
    <div>
        <input type="radio" class="question" name="1" value="a">
        <label for="a">C.R.E.A.M</label>
    </div>
    <div>
        <input type="radio" class="question" name="1" value="b">
        <label for="b">Protect Ya Neck</label>
    </div>
    <div>
        <input type="radio" class="question" name="1" value="c">
        <label for="c">Da Mystery of Chessboxin'</label>
    </div>
    </section>
    <section id="q2">
        <h2>Question 2:<br>
        Which of these animals is the best</h2>
    <div>
        <input type="radio" class="question" name="2" value="a">
        <label for="a">Dog</label>
    </div>
    <div>
        <input type="radio" class="question" name="2" value="b">
        <label for="b">Cat</label>
    </div>
    <div>
        <input type="radio" class="question" name="2" value="c">
        <label for="c">Lion</label>
    </div>
    </section id="q3">
    <section>
        <h2>Question 3:<br>
        Which of these genres is your favorite?</h2>
    <div>
        <input type="radio" class="question" name="3" value="a">
        <label for="a">Hip-Hop</label>
    </div>
    <div>
        <input type="radio" class="question" name="3" value="b">
        <label for="b">Country</label>
    </div>
    <div>
        <input type="radio" class="question" name="3" value="c">
        <label for="c">Rock</label>
    </div>
    </section>
    <section id="q4">
        <h2>Question 4:<br>
        Which of these Wu-Tang members is your favorite?</h2>
    <div>
        <input type="radio" class="question" name="4" value="a">
        <label for="a">Ghostface Killa</label>
    </div>
    <div>
        <input type="radio" class="question" name="4" value="b">
        <label for="b">Method Man</label>
    </div>
    <div>
        <input type="radio" class="question" name="4" value="c">
        <label for="c">Ol' Dirty Bastard</label>
    </div>
    </section>
    <section id="q5">
        <h2>Question 5:<br>
        Why is spongebob the greatest show of all time?</h2>
    <div>
        <input type="radio" class="question" name="5" value="a">
        <label for="a">Yes</label>
    </div>
    <div>
        <input type="radio" class="question" name="5" value="b">
        <label for="b">Yes</label>
    </div>
    <div>
        <input type="radio" class="question" name="5" value="c">
        <label for="c">Yes</label>
    </div>
    </section>
    <section>
        <button id="submit">Submit</button>
        <h2 id="randomizedName"></h2>
    </section>

    <script type="text/javascript" src="js/wu-tang.js"></script>
</body>
</html>
